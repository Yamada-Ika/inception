version: '3.8'
services:
  nginx:
    build         : requirements/nginx
    container_name: nginx
    restart       : on-failure
    depends_on:
      - wordpress
    volumes:
      - wp_data:/var/www/html
    networks:
      - frontend
    env_file:
      - .env
    ports:
      # - 8080:443
      - 80:80

  wordpress:
    build         : requirements/wordpress
    container_name: wordpress
    restart       : on-failure
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - wp_data:/var/www/html
    networks:
      - frontend
      - backend
    env_file:
      - .env

  mariadb:
    build          : requirements/mariadb
    container_name : mariadb
    restart        : on-failure
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin", "-p${MYSQL_ROOT_PASSWORD}", "ping", "-h", "127.0.0.1", "--silent"]
      interval: 3s
      retries: 5
      start_period: 30s
    env_file:
      - .env

volumes:
    wp_data:
      driver: local
      driver_opts:
        type  : none
        o     : bind
        device: /Users/yamadaiori/data/wordpress
    db_data:
      driver: local
      driver_opts:
        type  : none
        o     : bind
        device: /Users/yamadaiori/data/mariadb

networks:
  frontend:
    driver: bridge
  backend:
